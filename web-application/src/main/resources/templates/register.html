<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="https://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .password-field-container {
            position: relative;
        }
        #show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-1/3">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
            <input class="border rounded w-full py-2 px-3" id="email" name="email" th:value="${user.email}" type="text">
            <span class="text-red-500" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
        </div>
        <div class="mb-4">
            <div class="password-field-container">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
                <input class="border rounded w-full py-2 px-3" id="password" name="password" type="password">
                <i class="fa fa-eye" id="show-password"></i>
            </div>
            <span class="text-red-500" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            <span class="text-red-500" th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}"></span>
        </div>
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Register</button>
        </div>
    </form>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
