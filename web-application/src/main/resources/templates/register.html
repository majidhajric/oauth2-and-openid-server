<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="https://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        .input-group {
            position: relative;
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            padding-left: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-family: inherit;
        }
        .input-group  span.material-symbols-outlined {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .password-field-container {
            position: relative;
        }
        #show-password {
            position: absolute;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet"/>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
<div class="relative flex flex-col rounded-xl bg-transparent bg-clip-border text-gray-700 shadow-none">
    <h4 class="flex font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
        Register
    </h4>
    <p class="mt-1 mb-4 flex font-sans text-base font-normal leading-relaxed text-gray-700 antialiased">
        Enter your details to register.
    </p>
    <form class="flex flex-col mt-8 mb-2 w-80 max-w-sm" method="post" th:action="@{/register}"
          th:object="${user}">
        <div class="mb-4 flex flex-col gap-6">
            <div class="relative mb-4 h-11 w-full min-w-[200px]">
                <input class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                       id="email" name="email" placeholder=" " th:value="${user.email}" type="email"/>
                <label class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-500 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-pink-500 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:after:scale-x-100 peer-focus:after:border-pink-500 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                    Email
                </label>
                <span class="text-red-500" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                <span class="text-red-500" th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}"></span>
            </div>
            <div class="relative mb-4 h-11 w-full min-w-[200px]">
                <input class="peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                       id="password" name="password" placeHolder=" " type="password"/>
                <label class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-500 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-pink-500 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:after:scale-x-100 peer-focus:after:border-pink-500 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                    Password
                </label>
                <div class="absolute top-2/4 right-[10px] grid h-5 w-5 -translate-y-2/4 place-items-center text-blue-gray-500">
                    <span class="material-symbols-outlined" id="show-password">visibility</span>
                </div>
                <span class="text-red-500" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
            </div>
        </div>
        <div class="hidden inline-flex items-center">
            <label class="relative -ml-2.5 flex cursor-pointer items-center rounded-full p-3"
                   data-ripple-dark="true"
                   for="checkbox">
                <input class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-pink-500 checked:bg-pink-500 checked:before:bg-pink-500 hover:before:opacity-10"
                       id="checkbox"
                       type="checkbox"/>
                <span class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
          <svg class="h-3.5 w-3.5"
               fill="currentColor"
               stroke="currentColor"
               stroke-width="1"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  fill-rule="evenodd"></path>
          </svg>
        </span>
            </label>
            <label class="mt-px cursor-pointer select-none font-light text-gray-700"
                   for="checkbox">
                <p class="flex items-center font-sans text-sm font-normal leading-normal text-gray-700 antialiased">
                    I agree the
                    <a class="font-medium transition-colors hover:text-pink-500"
                       href="#"> &nbsp;Terms and Conditions
                    </a>
                </p>
            </label>
        </div>
        <button class="mt-6 block w-full select-none rounded-lg bg-pink-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true"
                type="button">
            Register
        </button>
        <p class="mt-4 block text-center font-sans text-base font-normal leading-relaxed text-gray-700 antialiased">
            Already have an account?
            <a class="font-medium text-pink-500 transition-colors hover:text-blue-700"
               href="#">
                Login
            </a>
        </p>
    </form>
</div>
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
