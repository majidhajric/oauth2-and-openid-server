<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="https://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-1/3">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form class="mb-4" method="post" th:action="@{/login}">
        <div class="mb-4" th:if="${param.error}">
            <p class="text-red-500">Invalid email or password</p>
        </div>
        <div class="mb-4" th:if="${param.logout}">
            <p class="text-green-500">You have been logged out</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
            <input class="border rounded w-full py-2 px-3" id="email" name="email" type="text">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="password">Password:</label>
            <input class="border rounded w-full py-2 px-3" id="password" name="password" type="password">
            <a class="text-blue-500" href="/forgot-password" th:href="@{/forgot-password}">Forgot Password</a>
        </div>
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Login</button>
        </div>
    </form>
    <div class="mb-4">
        <a href="/register" th:href="@{/register}">Register</a>
    </div>
    <div class="mb-4">
        <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
    </div>
    <div class="mb-4">
        <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
    </div>

</div>
</body>
</html>
